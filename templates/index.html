{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}
<section class="hero d-flex flex-column justify-content-center align-items-center" id="home">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto col-12 text-center">
                <h1 class="text-white" data-aos="fade-up" data-aos-delay="500">¡Alquila tu moto y vive la aventura!</h1>
                <a href="{{ url_for('buscar') }}" data-aos="fade-up" data-aos-delay="600">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid hero-logo" alt="MotoRental Logo">
                </a>
                <p class="mt-3 text-white" data-aos="fade-up" data-aos-delay="700">Explora nuestra selección de motos en Sevilla, Barcelona y Valencia.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
